<!DOCTYPE html>
<html>
  <head>
    <title>Tab Reaper: Unused Tab Collector</title>
    <link rel="stylesheet" href="./css/options.css">
  </head>
  <body>
    <div>
      <label for="timeoutSelect">Close tabs that I haven't touched for </label>
      <select id="timeoutSelect">
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>

    <div>
      <label for="limitInput">Limit the number of tabs that can be opened at the same time</label>
      <input id="limitInput" type="number" disabled="disabled" placeholder="Coming soon..." />
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="./options.ts" type="module"></script>

    <footer>
      <!-- parcel-ignore -->
      <a target="_blank" href="https://icons8.com/icon/3kG9VMNDb2FM/scythe">Scythe</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
      <!-- end-parcel-ignore -->
    </footer>
  </body>
</html>
