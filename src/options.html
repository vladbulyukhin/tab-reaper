<!DOCTYPE html>
<html>
  <head>
    <title>Tab Reaper: Unused Tab Collector</title>
    <link rel="stylesheet" href="./css/options.css" />
  </head>
  <body class="bg-gray-100 p-4">
    <div class="flex flex-col mb-4">
      <div class="flex items-center justify-between mb-1">
        <label for="inactivity-minutes" class="block font-medium mb-2">Inactivity period:</label>
        <div class="flex items-center">
          <input
            id="inactivity-minutes"
            type="number"
            min="0"
            max="1440"
            class="w-20 flex-grow py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <label for="inactivity-minutes" class="ml-2">min</label>
        </div>
      </div>
      <p class="text-gray-500 text-sm">
        The number of minutes since the tab was last active after which the inactive tab will be closed.
      </p>
    </div>

    <div class="mb-4">
      <p class="font-medium mb-2">Special Conditions:</p>
      <label class="flex items-center justify-between mb-1">
        <span class="mr-2">Do not close pinned tabs</span>
        <input id="pinned-tabs" type="checkbox" class="form-checkbox" />
      </label>
      <label class="flex items-center justify-between mb-1">
        <span class="mr-2">Do not close grouped tabs</span>
        <input id="grouped-tabs" type="checkbox" class="form-checkbox" />
      </label>
      <label class="flex items-center justify-between mb-1">
        <span class="mr-2">Do not close audible tabs</span>
        <input id="audible-tabs" type="checkbox" class="form-checkbox" />
      </label>
    </div>

    <footer class="flex items-center justify-between mt-4">
      <div class="text-center text-gray-500 text-sm">
        <!-- parcel-ignore -->
        <a target="_blank" class="underline" href="https://icons8.com/icon/3kG9VMNDb2FM/scythe">Scythe</a> icon by
        <a target="_blank" class="underline" href="https://icons8.com">Icons8</a>
        <!-- end-parcel-ignore -->
      </div>
      <div class="flex justify-end items-center">
        <p id="saved-message" class="text-green-500 text-sm mr-4 hidden">Saved</p>
        <button id="save" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Save</button>
      </div>
    </footer>

    <script src="./options.ts" type="module"></script>
  </body>
</html>
